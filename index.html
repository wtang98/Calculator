<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="index.css">
            <title>Calculator</title>
        </head>
        <body>
            <div class="calcGrid">
                <div class="output">0</div>
                <button id= "clear">ac</button>
                <button class = "operator" id = "divide">รท</button>
                <button class = "operator" id = "times">ร</button>
                <button id = "delete">del</button>
                <button class = "number" value=7>7</button>
                <button class = "number" value =8>8</button>
                <button class = "number" value =9>9</button>
                <button class = "operator" id = "minus">-</button>
                <button class = "number" value =4>4</button>
                <button class = "number" value =5>5</button>
                <button class = "number" value =6>6</button>
                <button class = "operator" id = "plus">+</button>
                <button class = "number" value =1>1</button>
                <button class = "number" value =2>2</button>
                <button class = "number" value =3>3</button>    
                <button class = "number" value =.>.</button>
                <button class = "operator" id="equals">=</button>
                <button class = "number" value =0>0</button>
            </div>
            <script src="./index.js"></script>
        </body>
    </html>

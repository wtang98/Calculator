<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="index.css">
            <title>Calculator</title>
        </head>
        <body>
            <div class="calcGrid">
                <div class="output" data-cy = "output"></div>
                <button id= "clear" data-cy = "clear">ac</button>
                <button class = "operator" id = "divide" data-cy = "divide">รท</button>
                <button class = "operator" id = "times" data-cy = "times">ร</button>
                <button id = "delete" data-cy = "delete">del</button>
                <button class = "number" value=7 data-cy= "seven">7</button>
                <button class = "number" value =8 data-cy = "eight">8</button>
                <button class = "number" value =9 data-cy = "nine">9</button>
                <button class = "operator" id = "minus" data-cy = "minus">-</button>
                <button class = "number" value =4 data-cy = "four">4</button>
                <button class = "number" value =5 data-cy = "five">5</button>
                <button class = "number" value =6 data-cy = "six">6</button>
                <button class = "operator" id = "plus" data-cy = "plus">+</button>
                <button class = "number" value =1 data-cy = "one">1</button>
                <button class = "number" value =2 data-cy="two">2</button>
                <button class = "number" value =3 data-cy = "three">3</button>    
                <button class = "number" value =. data-cy = ".">.</button>
                <button class = "operator" id="equals" data-cy= "equals">=</button>
                <button class = "number" value =0 data-cy = "0">0</button>
            </div>
            <script src="./index.js"></script>
        </body>
    </html>
